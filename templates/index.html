<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="gradient-bg min-vh-100 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <h1 class="fw-bold mb-3">Instagram Downloader</h1>
                                <p class="text-muted">Download profile pictures and posts directly to your device</p>
                            </div>
                            
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-white">@</span>
                                    <input type="text" class="form-control" id="usernameInput" placeholder="username" autocomplete="off">
                                    <button class="btn btn-instagram" id="downloadBtn">Download</button>
                                </div>
                            </div>
                            
                            <div id="profileSection" class="text-center d-none">
                                <img src="" id="profileImage" class="profile-img mb-3">
                                <h4 id="profileName" class="mb-1"></h4>
                                <p id="profileUsername" class="text-muted mb-3"></p>
                                <div class="d-flex justify-content-center gap-4 mb-4">
                                    <div>
                                        <h5 class="mb-0" id="followerCount"></h5>
                                        <small class="text-muted">Followers</small>
                                    </div>
                                    <div>
                                        <h5 class="mb-0" id="followingCount"></h5>
                                        <small class="text-muted">Following</small>
                                    </div>
                                    <div>
                                        <h5 class="mb-0" id="postCount"></h5>
                                        <small class="text-muted">Posts</small>
                                    </div>
                                </div>
                                <p class="mb-4" id="profileBio"></p>
                            </div>
                            
                            <div id="downloadProgress" class="d-none">
                                <h5 class="mb-3">Download Progress</h5>
                                <div class="progress mb-3" style="height: 10px;">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" style="width: 0%"></div>
                                </div>
                                <div id="downloadStatus" class="small text-muted mb-3">Preparing download...</div>
                                <div id="downloadResults" class="mt-4"></div>
                            </div>
                            
                            <div id="errorAlert" class="alert alert-danger d-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>

</body>
</html>
