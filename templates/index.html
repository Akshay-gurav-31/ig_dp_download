<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DP Downloader</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Instagram DP Downloader</h1>
        <form method="POST" action="/">
            <input type="text" name="username" placeholder="Enter Instagram Username" required>
            <button type="submit">Download DP</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if image_url %}
            <h2>Downloaded Profile Picture:</h2>
            <img src="{{ image_url }}" alt="Profile Picture" class="dp-image">
            <p><a href="{{ image_url }}" download>Download Image</a></p>
        {% endif %}
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
